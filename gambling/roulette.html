        <nav>

                                <div class="red_pick"><p class="white_text">34</p></div>

                            <div class="grey_border_pick"><p class="white_text">2:1</p></div>

                            <div class="red"></div>
                            <div class="black"></div>
                            <div class="slim_grey_border"><p class="white_text">Odd</p></div>
                            <div class="slim_grey_border"><p class="white_text">19 to 36</p></div>
